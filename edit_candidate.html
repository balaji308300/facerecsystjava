<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .edit-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h3 class="text-light text-center">Menu</h3>
    <a href="admin_dashboard.html">üè† Home</a>
    <a href="add_party.html">‚ûï Add Party</a>
    <a href="partylist.html">üìú View Parties</a>
    <a href="openpage.html">üö™ Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container">
        <h2 class="text-center">Edit Candidate</h2>
        <div class="edit-form">
            <form id="edit-candidate-form">
                <div class="mb-3">
                    <label for="voterId" class="form-label">Enter Voter ID</label>
                    <input type="text" class="form-control" id="voterId" name="voterId" required>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="party" class="form-label">Party</label>
                    <input type="text" class="form-control" id="party" name="party" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('voterId').addEventListener('change', function() {
        const voterId = this.value.trim();
        if (voterId === "") {
            clearForm();
            return;
        }

        fetch(`FetchCandidateByVoterIdServlet?voterId=${voterId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                    clearForm();
                } else {
                    document.getElementById('firstName').value = data.firstName || "";
                    document.getElementById('lastName').value = data.lastName || "";
                    document.getElementById('dob').value = data.dob || "";
                    document.getElementById('mobile').value = data.mobile || "";
                    document.getElementById('gender').value = data.gender || "Male";
                    document.getElementById('party').value = data.party || "";
                }
            })
            .catch(error => console.error("Error fetching candidate:", error));
    });

    function clearForm() {
        document.getElementById('firstName').value = "";
        document.getElementById('lastName').value = "";
        document.getElementById('dob').value = "";
        document.getElementById('mobile').value = "";
        document.getElementById('gender').value = "Male";
        document.getElementById('party').value = "";
    }

    document.getElementById('edit-candidate-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const updatedData = {};
        formData.forEach((value, key) => {
            updatedData[key] = value;
        });

        updatedData["id"] = document.getElementById("voterId").value.trim();

        fetch("UpdateCandidateServlet", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Update Failed: " + data.error);
            } else {
                alert("Candidate updated successfully!");
                setTimeout(() => {
                    window.location.href = "admin_dashboard.html";
                }, 1000);
            }
        })
        .catch(error => console.error("Error updating candidate:", error));
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

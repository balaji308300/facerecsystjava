<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        body {
            display: flex;
            background-color: #f8f9fa;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .candidate-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h3 class="text-light text-center">Menu</h3>
    <a href="admin_dashboard.html">ğŸ  Home</a>
    <a href="addcandidate.html">â• Add Candidate</a>
    <a href="view_candidates.html">ğŸ“‹ View Candidates</a>
    <a href="userlist.html">ğŸ‘¤ View Users</a>
    <a href="partylist.html">ğŸ“œ View Parties</a>
    <a href="openpage.html">ğŸšª Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container mt-4">
        <h2 class="text-center">Candidate List</h2>
        <div id="candidates-container" class="row"></div>
    </div>
</div>

<script>
    function fetchCandidates() {
        fetch("FetchCandidatesServlet")
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById("candidates-container");
                container.innerHTML = "";

                data.forEach(candidate => {
                    let card = `
                        <div class="col-md-4">
                            <div class="candidate-card">
                                <h4>${candidate.firstName} ${candidate.lastName}</h4>
                                <p><strong>Voter ID:</strong> ${candidate.voterId}</p>
                                <p><strong>DOB:</strong> ${candidate.dob}</p>
                                <p><strong>Mobile:</strong> ${candidate.mobile}</p>
                                <p><strong>Gender:</strong> ${candidate.gender}</p>
                                <p><strong>Party:</strong> ${candidate.party}</p>
                                <button class="btn btn-primary btn-custom" onclick="editCandidate(${candidate.id})">Edit</button>
                                <button class="btn btn-danger btn-custom" onclick="deleteCandidate(${candidate.id})">Delete</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => console.error("Error fetching candidates:", error));
    }

    function deleteCandidate(id) {
        if (confirm("Are you sure you want to delete this candidate?")) {
            fetch("DeleteCandidateServlet?id=" + id, { method: "GET" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchCandidates(); // Refresh after delete
                });
        }
    }

    function editCandidate(id) {
        window.location.href = "edit_candidate.html?id=" + id;
    }

    window.onload = fetchCandidates;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

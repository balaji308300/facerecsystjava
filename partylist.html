<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Party List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .party-card {
            margin-bottom: 20px;
        }
        .party-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h3 class="text-light text-center">Menu</h3>
    <a href="admin_dashboard.html">üè† Home</a>
    <a href="add_party.html">‚ûï Add Party</a>
    <a href="partylist.html">üìú View Parties</a>
    <a href="openpage.html">üö™ Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center">Political Party List</h2>

        <!-- Party Cards Container -->
        <div id="partyCardsContainer" class="row"></div>
    </div>
</div>

<script>
    let partyData = [];

    document.addEventListener("DOMContentLoaded", function () {
        fetch("PartyListServlet")
            .then(response => response.json())
            .then(data => {
                partyData = data;
                renderCards(); // Display all parties
            })
            .catch(error => console.error("Error fetching data:", error));
    });

    function renderCards() {
        let container = document.querySelector("#partyCardsContainer");
        container.innerHTML = "";

        partyData.forEach(party => {
            let card = document.createElement("div");
            card.classList.add("col-md-4");

            card.innerHTML = `
                <div class="card party-card">
                    <div class="card-body text-center">
                        <img src="${party.party_logo || 'https://via.placeholder.com/100'}" class="party-logo mb-2" alt="Party Logo">
                        <h5 class="card-title">${party.party_name}</h5>
                        <p class="card-text">Party Number: ${party.party_number}</p>
                        <button class="btn btn-warning btn-sm edit-btn" onclick="editParty(${party.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" onclick="deleteParty(${party.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;

            container.appendChild(card);
        });
    }

    function editParty(partyId) {
        window.location.href = `edit_party.html?id=${partyId}`;
    }

    function deleteParty(partyId) {
        if (confirm("Are you sure you want to delete this party?")) {
            window.location.href = `DeletePartyServlet?id=${partyId}`;
        }
    }
</script>

</body>
</html>

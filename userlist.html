<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Sidebar Styles */
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .profile-card {
            width: 100%;
            max-width: 300px;
            margin: auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Sidebar -->
<div id="sidebar">
    <h3 class="text-light text-center">Menu</h3>
    <a href="admin_dashboard.html">üè† Home</a>
    <a href="userlist.html">üë§ View Users</a>
    <a href="partylist.html">üìú View Parties</a>
    <a href="openpage.html">üö™ Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container mt-4">
        <h2 class="text-center">User List</h2>
        <div class="row" id="userList">
            <!-- User Cards Will Be Injected Here -->
        </div>
    </div>
</div>

<!-- Fetch and Display Users -->
<script>
    $(document).ready(function() {
        $.ajax({
            url: "AdminServlet",
            method: "GET",
            dataType: "json",
            success: function(users) {
                console.log(users); // Debugging: See response in browser console

                if (users.length === 0) {
                    $("#userList").html("<p class='text-center'>No users found.</p>");
                    return;
                }

                let userCards = "";
                users.forEach(user => {
                    userCards += `
                        <div class="col-md-4 mt-3">
                            <div class="card profile-card shadow p-3">
                                <img src="${user.photo}" alt="User Photo" class="profile-img">
                                <h5>${user.firstname} ${user.lastname}</h5>
                                <p>Voter ID: ${user.voterId}</p>
                                <p>Email: ${user.email}</p>
                                <p>Role: ${user.role}</p>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-primary btn-sm edit-btn" data-id="${user.id}">‚úèÔ∏è Edit</button>
                                    <button class="btn btn-danger btn-sm delete-btn" data-id="${user.voterId}">üóëÔ∏è Delete</button>


                                </div>
                            </div>
                        </div>`;
                });

                $("#userList").html(userCards);
            },
            error: function(xhr, status, error) {
                console.log(xhr.responseText);
                alert("Error fetching users.");
            }
        });

        
// Handle Delete User
$(document).on("click", ".delete-btn", function () {
    if (confirm("Are you sure you want to delete this user?")) {
        let voterId = $(this).data("id"); // Get voter ID

        $.ajax({
            url: "AdminServletedit",
            method: "POST",
            data: { action: "delete", voterId: voterId },
            success: function (response) {
                alert("User deleted successfully.");
                location.reload(); // Reload page to reflect changes
            },
            error: function (xhr) {
                alert("Error deleting user.");
                console.log(xhr.responseText);
            }
        });
    }
});

        // Edit User Event
        $(document).on("click", ".edit-btn", function() {
        	 let voterId = $(this).closest(".profile-card").find("p:contains('Voter ID')").text().split(": ")[1];
        	    window.location.href = `edituser.html?voterId=${voterId}`;
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

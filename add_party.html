<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Political Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Admin Panel</h3>
        <a href="admin_dashboard.html">🏠 Home</a>
        <a href="userlist.html">👥 User List</a>
        <a href="add_party.html" class="bg-primary">➕ Add Party</a>
        <a href="partylist.html">📋 Party List</a>
        <a href="addcandidate.html">➕ Add Candidate</a>
        <a href="view_candidate.html">📋 Candidate List</a>
        <a href="addelection.html">🗳️ Add Election</a>
        <a href="election-list.html">📋 Election List</a>
        <a href="openpage.html">📊 Results</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Add Political Party</h2>
            <form action="AddPartyServlet" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="partyNumber" class="form-label">Party Unique Number</label>
                    <input type="text" class="form-control" id="partyNumber" name="partyNumber" required>
                </div>
                <div class="mb-3">
                    <label for="partyName" class="form-label">Party Name</label>
                    <input type="text" class="form-control" id="partyName" name="partyName" required>
                </div>
                <div class="mb-3">
                    <label for="partyLogo" class="form-label">Party Logo</label>
                    <input type="file" class="form-control" id="partyLogo" name="partyLogo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Party</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
